<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no">
    <meta name="color-scheme" content="light only">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/null.css">
    <link rel="stylesheet" href="./style/intro.css">
    <link rel="stylesheet" href="./style/show.css">
    <link rel="stylesheet" href="./style/modal.css">
    <link rel="stylesheet" href="./style/end.css">

    <title>Victorina</title>
</head>
<body>

    <section class="modal_container none">
        <div class="modal">
            <div class="modal_title">Это кто такой?</div>
            <div class="modal_text">
                Мы спрятали звёзд <br> самых разных жанров. <br> Сможете отгадать всех?</div>
            <button class="modal_button">смогу!</button>
        </div>
    </section>

    <section class="intro">
        <img src="./images/intro/intro_mask.png" alt="intro_mask" class="intro_mask">
        <img src="./images/intro_border.png" alt="intro_border" class="intro_border">
        <div class="intro_inner">
            <img src="./images/intro/logo.png" alt="logo" class="logo">
            <div class="intro_info">
                <div class="intro_title">Это кто <br> такой?</div>
            </div>
            <button class="intro_button">играть</button>
        </div>
    </section>

    <section class="end_body none">
        <img class="end_image" src="./images/end/end_image.png" alt="image-line">
        <img src="./images/intro_border.png" alt="intro_border" class="end_border">
        <end class="logo_container">
            <img src="./images/intro/logo.png" alt="logo" class="end_logo">
        </end>
        <div class="end_title">Вы просто топ!</div>
        <div class="end_info">
            <div class="info_text">
                В приложении VK Видео есть всё, <br> что вы ищете и даже больше
            </div>
            <button class="end_button">скачать</button>
        </div>
    </section>
    
    <section class="show none">
        <img src="./images/intro/logo.png" alt="show_logo" class="show_logo">

        <div class="show_container">
            <div class="show_body">

                <div class="show_image_container">
                    <img src="" class="show_image" alt="one">
                    <img src="" class="show_mask" alt="one">
                </div>
                <div class="show_header">
                    <img src="./images/show/round.png" alt="round" class="show_round">
                    <img src="./images/show/round.png" alt="round" class="show_round">
                    <img src="./images/show/round.png" alt="round" class="show_round">
                    <img src="./images/show/round.png" alt="round" class="show_round">
                </div>

            </div>

            <div class="show_title"></div>
            <div class="show_buttons">
                <button class="show_button"></button>
                <button class="show_button"></button>
                <button class="show_button"></button>
            </div>
        </div>
    </section>
   
<script src="scripts/script.js"></script>
   
</body>
</html>
